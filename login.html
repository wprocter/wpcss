<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Demo - wpcss</title>
  <link rel="stylesheet" href="wpcss.css">
</head>
<body class="bg-gray-1 d-f ai-c jc-c">
  <div class="container col-3">
    <div class="cd a-fi">
      <div class="cd-header t-l t-blue-7 t-3">
        <h1 class="m-0 t-red-4">WPCSS</h1>
        <h2 class="m-0">Sign In</h2>
      </div>
      <div class="cd-body">
        <form>
          <div class="f-group">
            <input type="text" class="f-input" id="username" placeholder=" " required>
            <label class="f-label" for="username">Username</label>
          </div>
          <div class="f-group">
            <input type="password" class="f-input" id="password" placeholder=" " required>
            <label class="f-label" for="password">Password</label>
          </div>
          <button type="submit" class="btn bg-blue-6 t-white w-100 mt-3">Login</button>
        </form>
      </div>
      <div class="cd-footer t-c">
        <small>Forgot your password? <a href="password-reset.html" class="t-blue-6">Reset it</a></small><br>
        <small>Don't have an account? <a href="signup.html" class="t-blue-6">Sign up</a></small>
      </div>
    </div>
  </div>
</body>
</html>
