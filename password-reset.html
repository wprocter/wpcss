<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Demo - wpcss</title>
  <link rel="stylesheet" href="wpcss.css">

</head>
<body class="bg-blue-8 d-f ai-c jc-c">
  <div class="container col-3">
    <div class="cd a-fi d-f fd-c  br-2 p-3">
      <div class="cd-header t-c">
        <h2 class="m-0 t-yellow-4">Reset Password</h2>
      </div>
      <div class="cd-body">
        <form>
          <div class="f-group">
            <input type="email" class="f-input" id="email" placeholder=" " required>
            <label class="f-label" for="email">Email</label>
          </div>
          <button type="submit" class="btn bg-orange-6 t-white w-100 mt-3">Send Reset Link</button>
        </form>
      </div>
      <div class="cd-footer t-c t-white t-2">
        <small>Remembered your password? <a href="login.html" class="t-blue-4">Sign in</a></small>
      </div>
    </div>
  </div>
</body>
</html>
