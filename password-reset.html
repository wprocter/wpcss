<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Demo - wpcss</title>
  <link rel="stylesheet" href="wpcss.css">

</head>
<body class="bg-gray-1 d-f ai-c jc-c">
  <div class="container" style="max-width: 400px;">
    <div class="card a-fi">
      <div class="card-header t-c">
        <h2 class="m-0">Reset Password</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="email" class="form-input" id="email" placeholder=" " required>
            <label class="form-label" for="email">Email</label>
          </div>
          <button type="submit" class="btn bg-orange-6 t-white w-100 mt-3">Send Reset Link</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <small>Remembered your password? <a href="login.html" class="t-blue-6">Sign in</a></small>
      </div>
    </div>
  </div>
</body>
</html>
