<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Demo - wpcss</title>
  <link rel="stylesheet" href="wpcss.css">
</head>
<body class="bg-gray-1 d-f ai-c jc-c" >
  <div class="container col-3" >
    <div class="cd a-fi d-f fd-c bg-white-1 br-2 p-3 b-gray-3 b-1 shadow3">
      <div class="cd-header t-c">
        <h2 class="m-0">Sign Up</h2>
      </div>
      <div class="cd-body">
        <form>
          <div class="f-group">
            <input type="text" class="f-input" id="username" placeholder=" " required>
            <label class="f-label" for="username">Username</label>
          </div>
          <div class="f-group">
            <input type="email" class="f-input" id="email" placeholder=" " required>
            <label class="f-label" for="email">Email</label>
          </div>
          <div class="f-group">
            <input type="password" class="f-input" id="password" placeholder=" " required>
            <label class="f-label" for="password">Password</label>
          </div>
          <button type="submit" class="btn bg-green-6 t-white w-100 mt-3">Sign Up</button>
        </form>
      </div>
      <div class="cd-footer t-c">
        <small>Already have an account? <a href="login.html" class="t-blue-6">Sign in</a></small>
      </div>
    </div>
  </div>
</body>
</html>
