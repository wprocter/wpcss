<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Demo - wpcss</title>
  <link rel="stylesheet" href="wpcss.css">
</head>
<body class="bg-gray-1 d-f ai-c jc-c" >
  <div class="container" style="max-width: 400px;">
    <div class="card a-fi">
      <div class="card-header t-c">
        <h2 class="m-0">Sign Up</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-input" id="username" placeholder=" " required>
            <label class="form-label" for="username">Username</label>
          </div>
          <div class="form-group">
            <input type="email" class="form-input" id="email" placeholder=" " required>
            <label class="form-label" for="email">Email</label>
          </div>
          <div class="form-group">
            <input type="password" class="form-input" id="password" placeholder=" " required>
            <label class="form-label" for="password">Password</label>
          </div>
          <button type="submit" class="btn bg-green-6 t-white w-100 mt-3">Sign Up</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <small>Already have an account? <a href="login.html" class="t-blue-6">Sign in</a></small>
      </div>
    </div>
  </div>
</body>
</html>
